name: CI

# main, develop 브랜치에 push시 동작
on:
  push:
    branches: [develop, frontend]
jobs:
  backend:
    name: CI with Gradle
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: Backend/tab
    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2
      - name: 자바 JDK 1.8설치
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'ssafy_web_db'
          mysql user: 'ssafy'
          mysql password: 'ssafy'

      
      - name: gradlew 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드
        run: ./gradlew build
  frontend:
    name: CI with Node.js
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: Frontend
    strategy:
      matrix:
        node-version: [18.2.0]
    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: node.js 18 설치 ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: npm 설치
        run: npm install

      - name: npm 빌드
        run: npm run build
